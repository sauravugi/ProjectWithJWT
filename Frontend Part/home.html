<body>
    <h1>Registration For MyUserApp</h1>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">email</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Name">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">UserName</label>
          <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary password" id="submit">Submit</button>
      </form>


</body>

<script>
   

let submit = document.querySelector("#submit");
submit.addEventListener("click" , async  function(e){

    e.preventDefault();
   let model = {
        email : document.querySelector("#email").value ,
        username : document.querySelector("#username").value ,
        password : document.querySelector("#password").value ,
        role : ["admin"]
   }
   
   model = JSON.stringify(model);
   console.log(model);
   let link = 'http://localhost:6969/api/auth/signup' ;

   let res = await fetch( link , {
        method : "POST" ,
        body : model ,
        headers :{ "Content-Type" : "application/json" }
   })
   let data  = await res.json();
//    window.location.href = "login.html" ;
});

</script>
