<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Admin|Saurav.com</title>
    <style>
      #intro{
          margin: auto;
          text-align: center;
          margin-top: 20px;
          color: teal;
      }
      #tokendiv{
        width: 800px;
        margin: auto;
        margin-top: 20px;
        height: 100px;
        margin-left: 30px;
        margin-right: 30px;

      }
      .Main{
          width: 1200px;
          display: flex;
          justify-content:space-around;
          align-items: center;
          height: 400px;
          margin: auto;
      }
      .Main>div{
          width: 1000px;
          height: 400px;
          margin: auto;
          text-align: center;
          color: teal;
          box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      .btn{
          margin-top: 50px;
          height: 40px;
          width: 150px;
          color: brown;
          background-color: teal;
          margin-right: 20px;
          
      }
      
  </style>
</head>

<body>
    <h1 id="intro">Admin Page (Saurav.Com)</h1>
    <div id="tokendiv">
    <h3>Token For Security : - </h3>
    <p id="token"></p>
    </div>
    <div class="Main">
      <div class="Admin">
          <h3 style="margin-top: 20px ;">Admin Work</h3>
          <button class="btn" data-toggle="modal" data-target="#exampleModalCenter"><a href="#modal">Add Product</a></button>
          
              <!-- Modal for Sign Up Admin-->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Admin Sign Up</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  </div>
                  <div class="modal-body">
                      <form id="myform1">
                          <div class="form-group">
                            <label class="col-form-label">Name :- </label>
                            <input type="text" class="form-control" id="signupadminname" placeholder="Enter Name">
                          </div>
                          <div class="form-group">
                              <label class="col-form-label">Email :- </label>
                              <input type="text" class="form-control" id="signupadminemail" placeholder="Enter Email">
                          </div>
                          <div class="form-group">
                              <label class="col-form-label">Password :- </label>
                              <input type="text" class="form-control" id="signupadminpassword" placeholder="Enter Password">
                            </div>
                        </form>
                  </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="submit1" data-toggle="modal" data-target="#exampleModal1">Save</button>
                  </div>
              </div>
              </div>
          </div>

          <!-- Message Modal -->
          <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Response Message</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  </div>
                  <div class="modal-body" id="message1">
                  
                  </div>
              </div>
              </div>
          </div>

          <button class="btn" data-toggle="modal" data-target="#exampleModalCenter2"><a href="#modal">Find User</a></button>
                          <!-- Modal for Log In Admin-->
                          <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                  <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLongTitle">Admin Sign Up</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                  </button>
                                  </div>
                                  <div class="modal-body">
                                      <form id="myform2">
                                          <div class="form-group">
                                              <label class="col-form-label">Email :- </label>
                                              <input type="text" class="form-control" id="loginadminemail" placeholder="Enter Email">
                                          </div>
                                          <div class="form-group">
                                              <label class="col-form-label">Password :- </label>
                                              <input type="text" class="form-control" id="loginadminpassword" placeholder="Enter Password">
                                            </div>
                                        </form>
                                  </div>
                                  <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary" id="submit2" data-toggle="modal" data-target="#exampleModal2">Save</button>
                                  </div>
                              </div>
                              </div>
                          </div>

                                     <!-- Message Modal -->
          <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Response Message</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  </div>
                  <div class="modal-body" id="message2">
                  
                  </div>
              </div>
              </div>
          </div>
          <button class="btn"><a href="">Month Orders</a></button>
          <button class="btn" id="logoutbtn">Logged Out</button>
      </div>
  </div>
</body>

</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
<script>

   const token = JSON.parse(localStorage.getItem('tokenObject'));

   document.querySelector("#token").innerHTML = token.token;

   const logoutbtn = document.querySelector("#logoutbtn");

   logoutbtn.addEventListener("click" , function(e){
    e.preventDefault();
    localStorage.clear();
    window.location.href = "index.html";
   })

</script>
