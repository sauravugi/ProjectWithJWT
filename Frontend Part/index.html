<script>

//Sign Up Admin
let submit1 = document.querySelector("#submit1");
submit1.addEventListener("click" , async function(e){
    e.preventDefault();

    let model = {
        adminName : document.querySelector("#signupadminname").value,
        email : document.querySelector("#signupadminemail").value,
        password : document.querySelector("#signupadminpassword").value

    }
    
    model = JSON.stringify(model);
    console.log(model);
    let link = 'http://localhost:8007/saurav/admin/register' ;

    let response = await fetch( link , {
        method : "POST" ,
        body : model ,
        headers :{ "Content-Type" : "application/json" }
    })
    
    
    
    // For closing form tab and reseting
    document.querySelector("#myform1").reset();
    $("#exampleModalCenter").modal("toggle");

    response.json().then(data => {
        document.querySelector("#message1").innerHTML = data.message;
        console.log(data);
    })
    
    $("#exampleModal").modal("toggle");
})

        console.log(data);
    })
    
    $("#exampleModal2").modal("toggle");

    window.location.href = "admin.html";
})
